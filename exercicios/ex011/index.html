<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Reunion Familiar.mp3" type="audio/mpeg">
        <source src="midia/Reunion Familiar.mp3" type="audio/ogg">
        <source src="midia/Reunion Familiar.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/Reunion Familiar.mp3"></a> Clique aqui para baixar o arquivo MP3</p>
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
